_schema-version: '3.3'
ID: cap-provider
version: 1.0.0
description: CAP Provider API

parameters:
  enable-parallel-deployments: true

modules:
  - name: cap-provider-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm
    requires:
      - name: cap-provider-db
      - name: cap-provider-auth
      - name: cap-provider-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: cap-provider-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap-provider-db

resources:
  - name: cap-provider-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cap-provider-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap-provider-${org}-${space}
        tenant-mode: dedicated
  - name: cap-provider-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
